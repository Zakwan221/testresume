<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerConnect - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-briefcase"></i>
                    <span>CareerConnect</span>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to your account</p>
            </div>

            <div class="login-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" required placeholder="Enter your email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" required placeholder="Enter your password">
                        <button type="button" class="toggle-password" data-target="login-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>

                <div class="demo-accounts">
                    <p>Quick Demo Access:</p>
                    <div class="demo-buttons">
                        <button type="button" class="btn btn-secondary demo-btn" data-type="employer">
                            <i class="fas fa-building"></i> Demo Employer
                        </button>
                        <button type="button" class="btn btn-secondary demo-btn" data-type="worker">
                            <i class="fas fa-user"></i> Demo Worker
                        </button>
                    </div>
                </div>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-name" required placeholder="Enter your full name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="register-email" required placeholder="Enter your email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" required placeholder="Create a password">
                        <button type="button" class="toggle-password" data-target="register-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" required placeholder="Confirm your password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="user-type">Account Type</label>
                    <div class="input-group">
                        <i class="fas fa-users"></i>
                        <select id="user-type" required>
                            <option value="">Select account type</option>
                            <option value="worker">Job Seeker</option>
                            <option value="employer">Employer</option>
                        </select>
                    </div>
                </div>

                <div class="form-group" id="company-field" style="display: none;">
                    <label for="company-name">Company Name</label>
                    <div class="input-group">
                        <i class="fas fa-building"></i>
                        <input type="text" id="company-name" placeholder="Enter your company name">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <div class="login-footer">
                <p>&copy; 2025 CareerConnect. All rights reserved.</p>
            </div>
        </div>
    </div>

    <!-- Alert Modal -->
    <div id="alert-modal" class="modal">
        <div class="modal-content alert-content">
            <div class="alert-header">
                <i id="alert-icon" class="fas fa-info-circle"></i>
                <h3 id="alert-title">Alert</h3>
            </div>
            <div class="alert-body">
                <p id="alert-message">Alert message here</p>
            </div>
            <div class="alert-actions">
                <button class="btn btn-primary" id="close-alert">OK</button>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
